<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wdth,wght@100.1,300..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Tic-Tac-Toe</h1>
    </div>
    <div class="main">
        <button class="reset">Restart Game</button>
        <button class="start">Start Game</button>
        <div class="grid-generator"></div>
        <div class="announcement"></div>
    </div>

    <dialog class="form-container">
        <form>
            <div class="cancel-button">
                <button type="button">✖</button>
            </div>
            <p>Before the first move… who's playing?</p>
            <div class="pOne">
                <label for="playerOne">ENTER NAME FOR PLAYER 1:</label>
                <input type="text" id="playerOne" required>
            </div>
            <div class="pTwo">
                <label for="playerTwo">ENTER NAME FOR PLAYER 2:</label>
                <input type="text" id="playerTwo" required>
            </div>
            <div class="submit-button">
                <button type="button">PLAY GAME</button>
            </div>
        </form>
    </dialog>

    <script src="script.js" defer></script>
</body>
</html>
